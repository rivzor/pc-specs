{{/* layouts/shortcodes/donate.html */}}
<div class="donate-container">
  <a href="{{ .Get "link" }}" target="_blank" rel="noopener noreferrer" class="donate-btn">
    <span class="donate-icon-wrapper">
      <!-- Иконка Сердца (SVG) -->
      <svg class="donate-heart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
      </svg>
    </span>
    <span class="donate-text">
      {{ .Inner | default "Поддержать проект" }}
    </span>
    <!-- Блик при наведении -->
    <div class="donate-shine"></div>
  </a>
</div>
