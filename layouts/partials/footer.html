<!-- Lenis Smooth Scroll (Библиотека для дорогого скролла) -->
<script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script> 
<script>
  // Инициализация
  const lenis = new Lenis({
    duration: 1.2,       // Длительность скролла (чем больше, тем плавнее)
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Функция плавности
    direction: 'vertical', 
    gestureDirection: 'vertical', 
    smooth: true,
    mouseMultiplier: 1,  // Чувствительность мыши
    smoothTouch: false,  // На телефонах лучше оставлять нативный скролл
    touchMultiplier: 2,
  })

  // Связь с анимацией браузера
  function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf)
  }
  requestAnimationFrame(raf)

  // ИНТЕГРАЦИЯ С ЯКОРЯМИ (ЧТОБЫ РАБОТАЛА ТВОЯ ССЫЛКА)
  document.querySelectorAll('a[href^="/#"], a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      // Получаем только хэш (например #pc-specs)
      const targetId = this.getAttribute('href').replace('/', ''); 
      if (targetId.startsWith('#')) {
          const target = document.querySelector(targetId);
          if (target) {
            e.preventDefault(); // Отменяем стандартный прыжок
            lenis.scrollTo(target, {
                offset: -100, // Отступ сверху (под хедер), настрой под себя!
                immediate: false // Включить плавную анимацию
            });
          }
      }
    });
  });
</script>
